live_config_reload = true

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
persistent_logging = false
render_timer = false

[font]
size = 14.0

[font.bold]
family = "Roboto Mono for Powerline"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Roboto Mono for Powerline"
style = "Italic"

[font.normal]
family = "Roboto Mono Light for Powerline"
style = "Light"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "buttonless"
dynamic_padding = false
dynamic_title = true
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0
